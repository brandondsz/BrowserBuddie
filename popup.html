<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px;
      max-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      overflow-y: auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      background: #0f0f0f;
      z-index: 1;
    }

    header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }

    .controls {
      display: flex;
      gap: 6px;
    }

    .controls select, .controls button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #ccc;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover { background: #2a2a2a; }
    .controls select:focus, .controls button:focus { outline: none; border-color: #555; }

    .total-bar {
      padding: 10px 16px;
      font-size: 12px;
      color: #888;
      border-bottom: 1px solid #1a1a1a;
    }

    .total-bar span { color: #fff; font-weight: 600; }

    .site-list { padding: 6px 0; }

    .site-row {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      gap: 12px;
      transition: background 0.15s;
    }

    .site-row:hover { background: #161616; }

    .rank {
      width: 20px;
      font-size: 11px;
      color: #555;
      text-align: right;
      flex-shrink: 0;
    }

    .favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: #222;
      flex-shrink: 0;
    }

    .site-info { flex: 1; min-width: 0; }

    .site-domain {
      font-size: 13px;
      font-weight: 500;
      color: #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-bar-bg {
      margin-top: 5px;
      height: 4px;
      background: #1a1a1a;
      border-radius: 2px;
      overflow: hidden;
    }

    .site-bar-fill {
      height: 100%;
      border-radius: 2px;
      background: linear-gradient(90deg, #6c5ce7, #a29bfe);
      transition: width 0.3s ease;
    }

    .site-time {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      flex-shrink: 0;
      font-variant-numeric: tabular-nums;
    }

    .empty {
      padding: 40px 16px;
      text-align: center;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BrowserBuddie</h1>
    <div class="controls">
      <select id="period">
        <option value="today">Today</option>
        <option value="all" selected>All Time</option>
      </select>
      <button id="clearBtn" title="Clear all data">Clear</button>
    </div>
  </header>
  <div class="total-bar">Total: <span id="totalTime">0s</span></div>
  <div class="site-list" id="siteList"></div>
  <script src="popup.js"></script>
</body>
</html>
